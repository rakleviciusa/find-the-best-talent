<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero-header-height contact-pattern-1">

        <div class="hero-container">

          <nav class="header-nav">
            <div class="nav-logo-links">
              <img class="logo" src="images/logo.svg" alt="logo">
              <a href="index.html">home</a>
              <a href="about.html">about</a>
            </div>
            <a class="contact-btn" href="contact.html">contact us</a>
          </nav>

          <div class="contact">

            <div class="contact-section">
                <h2>Contact</h2>
                <!-- Contact per mazas  -->
                <!-- Tas "Contact" turetu labiau i desine nueit ir but ilgesnis uz "ask us about" arba didesnis turi but  -->
                <h3>Ask us about</h3>
                <!-- Biski i desine reikia pastumt  -->
                <div class="contact-logo-description">
                    <img src="images/icon-person.svg" alt="Icon person">
                    <p>The quality of our talent network</p>
                </div>
            

                <div class="contact-logo-description">
                    <img src="images/icon-cog.svg" alt="Icon person">
                    <p>Usage & implementation of our software</p>
                </div>
                <div class="contact-logo-description">
                    <img src="images/icon-chart.svg" alt="Icon person">
                    <p>How we help drive innovation</p>
                    <!-- Neislygiuotas img/icona  -->
                    <!-- Truksta nuotraukos/iconos kairiam sone -->
                    <!-- Visur parasyta "The quality of our talent network "  -->
                </div>
            </div>

            <form>
                <label for="name"></label><br>
                <input type="text" id="name" name="name" placeholder="Name"><br>
                <label for="email"></label><br>
                <input type="email" id="email" name="email" placeholder="Email Address"><br>
                <label for="company-name"></label><br>
                <input type="text" id="company-name" name="company-name" placeholder="Company Name"><br>
                <label for="title"></label><br>
                <input type="text" id="title" name="title" placeholder="Title"><br>
                <label for="message"></label><br>
                <label for="message"></label><br>
                <input type="text" id="message" name="message" placeholder="Message"><br>
                <!-- Po message ta eilute turi buti labiau apacioi, paddingas kaip ir veikia kiek testavau -->
                <button class="submit-btn" type="submit">Submit</button>
            </form>

          </div>
        </div>
        <img class="pattern-right-bottom right-half" src="images/bg-pattern-contact-2.svg" alt="pattern"/>

    </header>

    <footer>

      <div class="footer-flex hero-container">
        <div class="logo-address-flex">
          <div class="nav-logo-links ">
            <div class="footer-logo-flex">
              <img class="logo" src="images/logo.svg" alt="logo">
                <div class="p-24">
                  <a class="m-r-40" href="index.html">home</a>
                  <a href="about.html">about</a>
                </div>
            </div>
            
            
            <div>
              <p class="footer-address">987  Hillcrest Lane <br>
                Irvine, CA <br>
                  California 92714 <br>
                  Call Us : 949-833-7432</p>
            </div>
          </div>

          
        </div>
        <div class="social-media-copyright">
          <div class="social-media-logos">
            <a href="https://facebook.com/" target="_blank"><img src="images/icon-facebook.svg" alt="Facebook icon"></a>
            <a href="https://pinterst.com/" target="_blank" class="m-16"><img src="images/icon-pinterest.svg" alt="Pinterest icon"></a>
            <a href="https://twitter.com/" target="_blank"><img src="images/icon-twitter.svg" alt="Twitter icon"></a>
          </div>
          <p class="footer-address">Copyright 2022. All Rights Reserved</p>
        </div>

      </div>

    </footer>

</body>
</html>
