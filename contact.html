<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <div class="hero-container">

          <nav class="header-nav">
            <div class="nav-logo-links">
              <img class="logo" src="images/logo.svg" alt="logo">
              <a href="index.html">home</a>
              <a href="about.html">about</a>
            </div>
            <a class="contact-btn" href="contact.html">contact us</a>
          </nav>

          <div class="contact">

            <div class="contact-section">
                <h2>Contact</h2>
                <h3>Ask us about</h3>
                <div class="contact-logo-description">
                    <img src="images/icon-person.svg" alt="Icon person">
                    <p>The quality of our talent network</p>
                </div>
            

                <div class="contact-logo-description">
                    <img src="images/icon-cog.svg" alt="Icon person">
                    <p>The quality of our talent network</p>
                </div>
                <div class="contact-logo-description">
                    <img src="images/icon-chart.svg" alt="Icon person">
                    <p>The quality of our talent network</p>
                </div>
            </div>

            <form action="">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="company-name">Company Name</label><br>
                <input type="text" id="company-name" name="company-name"><br>
                <label for="title">Title</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="21" rows="2"></textarea>
            </form>

          </div>
            

        </div>

      </header>

</body>
</html>
