<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero-header-height contact-pattern-1">

        <div class="hero-container">

          <nav class="header-nav">
            <div class="nav-logo-links">
              <img class="logo" src="images/logo.svg" alt="logo">
              <a href="index.html">home</a>
              <a href="about.html">about</a>
            </div>
            <a class="contact-btn" href="contact.html">contact us</a>
          </nav>

          <div class="contact">

            <div class="contact-section">
                <h2>Contact</h2>
                <!-- Contact per mazas  -->
                <h3>Ask us about</h3>
                <!-- Biski i desine reikia pastumt  -->
                <div class="contact-logo-description">
                    <img src="images/icon-person.svg" alt="Icon person">
                    <p>The quality of our talent network</p>
                </div>
            

                <div class="contact-logo-description">
                    <img src="images/icon-cog.svg" alt="Icon person">
                    <p>The quality of our talent network</p>
                </div>
                <div class="contact-logo-description">
                    <img src="images/icon-chart.svg" alt="Icon person">
                    <p>The quality of our talent network</p>
                    <!-- Neislygiuotas img/icona  -->
                    <!-- Truksta nuotraukos/iconos kairiam sone -->
                    <!-- Visur parasyta "The quality of our talent network "  -->
                </div>
            </div>

            <form>
                <label for="name"></label><br>
                <input type="text" id="name" name="name" placeholder="Name"><br>
                <label for="email"></label><br>
                <input type="email" id="email" name="email" placeholder="Email Address"><br>
                <label for="company-name"></label><br>
                <input type="text" id="company-name" name="company-name" placeholder="Company Name"><br>
                <label for="title"></label><br>
                <input type="text" id="title" name="title" placeholder="Title"><br>
                <label for="message"></label><br>
                <label for="message"></label><br>
                <input type="text" id="message" name="message" placeholder="Message"><br>
                <button class="submit-btn" type="submit">Submit</button>
            </form>

          </div>
        </div>
        <img class="pattern-right-bottom right-half" src="images/bg-pattern-contact-2.svg" alt="pattern"/>

    </header>

</body>
</html>
