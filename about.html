<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,300;0,400;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Find the best TALENT</title>
  </head>
  <body>
    <div class="meet-the-directors">
      <img
        class="pattern-top-left pattern-half"
        src="images/bg-pattern-about-2-contact-1.svg"
        alt="bg-pattern-about-2-contact-1"
      />
      <div class="container">
        <h1>Meet the directors</h1>

        <div class="directors-six-blocks">
          <div class="directors-three-blocks">
            <div class="director-description">
              <img class="avatar" src="images/avatar-nikita.jpg" alt="Nikita" />
              <h4>Nikita Marks</h4>
              <p>Founder & CEO</p>
              <button id="directors-btn" class="meet-the-directors-btn">
                <span>+</span>
              </button>
            </div>

            <div class="director-description">
              <img
                class="avatar"
                src="images/avatar-christian.jpg"
                alt="Cristian"
              />
              <h4>Cristian Duncan</h4>
              <p>Co-founder & COO</p>
              <button id="directors-btn" class="meet-the-directors-btn">
                <span>+</span>
              </button>
            </div>

            <div class="director-description">
              <img class="avatar" src="images/avatar-cruz.jpg" alt="Cruz" />
              <h4>Cruz Hamer</h4>
              <p>Co-founder & CTO</p>
              <button id="directors-btn" class="meet-the-directors-btn">
                <span>+</span>
              </button>
            </div>
          </div>

          <div class="directors-three-blocks">
            <div class="director-description">
              <img class="avatar" src="images/avatar-drake.jpg" alt="Drake" />
              <h4>Drake Heaton</h4>
              <p>Business Development Lead</p>
              <button id="directors-btn" class="meet-the-directors-btn">
                <span>+</span>
              </button>
            </div>

            <div class="director-description">
              <img
                class="avatar"
                src="images/avatar-griffin.jpg"
                alt="Griffin"
              />
              <h4>Griffin Wise</h4>
              <p>Lead Marketing</p>
              <button id="directors-btn" class="meet-the-directors-btn">
                <span>+</span>
              </button>
            </div>

            <div class="director-description">
              <img class="avatar" src="images/avatar-aden.jpg" alt="Cruz" />
              <h4>Aden Allan</h4>
              <p>Co-founder & CTO</p>
              <button id="directors-btn" class="meet-the-directors-btn">
                <span>+</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <img
        class="pattern-right-bottom"
        src="images/bg-pattern-home-4-about-3.svg"
        alt=""
      />
    </div>
  </body>
</html>
